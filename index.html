<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
      
          </div>
          <form class="d-flex">
            <input class="form-control me-2 searchTxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container">
      
        <h1>Add your Notes </h1>
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control titleText" id="exampleFormControlInput1" placeholder="Add your title here">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Description</label>
                <input type="text" class="form-control descriptionText" id="exampleFormControlInput1" placeholder="Add your description here">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Time</label>
                <input type="text" class="form-control timeText" id="exampleFormControlInput1" placeholder="Add your time here">
              </div>

        </div>
        <button id="addBtn" class="btn btn-primary mx-2">Add Note</button>
   
        <div class="container row container-fluid itemsContainer">

        </div>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary launchBtn" data-bs-toggle="modal" style="display: none;" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Note</h5>
        
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control updateTitleText" id="exampleFormControlInput1" placeholder="Add your title here">
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Description</label>
          <input type="text" class="form-control updateDescriptionText" id="exampleFormControlInput1" placeholder="Add your description here">
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Time</label>
          <input type="text" class="form-control updateTimeText" id="exampleFormControlInput1" placeholder="Add your description here">
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closeBtn" data-bs-dismiss="modal">Close</button>
        <button type="button"  class="btn btn-primary saveChangesBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
